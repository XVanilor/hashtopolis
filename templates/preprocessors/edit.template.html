{%TEMPLATE->struct/head%}
{%TEMPLATE->struct/menu%}
<h2>Edit preprocessor '[[htmlentities([[preprocessor.getName()]], ENT_QUOTES, "UTF-8")]]'</h2>
{%TEMPLATE->struct/messages%}
<form action='preprocessors.php?id=[[preprocessor.getId()]]' method='post'>
	<input type='hidden' name='action' value='[[$DPreprocessorAction::EDIT_PREPROCESSOR]]'>
	<input type="hidden" name="csrf" value="[[csrf]]">
	<input type="hidden" name="preprocessorId" value="[[preprocessor.getId()]]">
	<div class="card">
    <div class="table-responsive">
      <table class="table table-bordered">
				<tr>
					<th>Name</th>
					<td>
						<input type="text" name="name" class="form-control" value="[[htmlentities([[preprocessor.getName()]], ENT_QUOTES, 'UTF-8')]]">
					</td>
				</tr>
				<tr>
					<th>Binary Basename</th>
					<td>
						<input type="text" name="binaryName" class="form-control" value="[[htmlentities([[preprocessor.getBinaryName()]], ENT_QUOTES, 'UTF-8')]]">
					</td>
				</tr>
				<tr>
					<th>URL</th>
					<td>
						<input type="text" name="url" class="form-control" value="[[htmlentities([[preprocessor.getUrl()]], ENT_QUOTES, 'UTF-8')]]">
					</td>
				</tr>
				<tr>
					<th>Commands</th>
					<td>
						<input type="text" name="keyspaceCommand" class="form-control" value="[[htmlentities([[preprocessor.getKeyspaceCommand()]], ENT_QUOTES, 'UTF-8')]]" placeholder="Keyspace Command"><br>
						<input type="text" name="skipCommand" class="form-control" value="[[htmlentities([[preprocessor.getSkipCommand()]], ENT_QUOTES, 'UTF-8')]]" placeholder="Skip Command"><br>
						<input type="text" name="limitCommand" class="form-control" value="[[htmlentities([[preprocessor.getLimitCommand()]], ENT_QUOTES, 'UTF-8')]]" placeholder="Limit Command">
					</td>
				</tr>
			  <tr>
				  <td colspan="2" class="text-center">
					  <input type="submit" class='btn btn-success' value="Update">
				  </td>
			  </tr>
		  </table>
    </div>
	</div>
</form>
{%TEMPLATE->struct/foot%}
